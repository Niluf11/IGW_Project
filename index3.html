<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Shop Registration Form | Noor</title>
</head>
<body>
    <div class="Container">
        <form action=""method="post">
            <h2>Store Owner's Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Shop or Store Name</label>
                    <input type="text" placeholder="Enter Shop or Store Name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="Shop Location">Shop Location Latitude</label>
                    <input type="Shop Location" placeholder="Latitude and Longitude" name="Shop Location" required>
                </div>
                <div class="input-box">
                    <label for="phone">Product</label>
                    <input type="tel" placeholder="Enter Product name" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Product Price</label>
                    <input type="password" placeholder="Enter Product Price" name="password" required>
                </div>
                
                
            </div>
            <div class="alert">
                <p>By clicking on Update, you agree to our <a href="#">Terms,</a> <a href="#">Privacy Policy</a>  and <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button>Update</button>
            </div>
        </form>
    </div>
</body>
